<!doctype html>
<html lang="fr">
	<head>
	  <meta charset="utf-8">
	  <title>Incription Membre</title>
	  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	</head>
	<body>
		<form action="../php/Inscription2.php" method="get">
		  <div class="form-group">
			<label for="nom">Nom :</label>
			<input type="text" class="form-control" name="nom"  placeholder="Entrez votre nom" >
		  </div>
		  <div class="form-group">
			<label for="prenom">Prénom :</label>
			<input type="text" class="form-control" name="prenom"  placeholder="Entrez votre prénom" >
		  </div>
		  <div class="form-group">
			<label for="date_nais">Date de naissance :</label>
			<input type="date" class="form-control" name="date_nais"  placeholder="Entrez votre date de naissance" >
		  </div>
		  <div class="form-group">
			<label for="tel_membre">Téléphone :</label>
			<input type="tel" class="form-control" name="tel_membre" pattern="[0][0-9]-[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}" placeholder="Entrez votre n° de téléphone" >
		  </div>
		  <div class="form-group">
			<label for="diplome">Diplôme préparé :</label>
			<input type="text" class="form-control" name="diplome"  placeholder="Entrez votre diplôme préparé" >
		  </div>
		  <div class="form-group">
			<label for="mail">Adresse mail :</label>
			<input type="email" class="form-control" name="mail"  placeholder="Entrez votre mail" >
		  </div>
		  <div class="form-group">
			<label for="mdp">Mot de passe :</label>
			<input type="password" class="form-control" name="mdp" placeholder="Entrez votre mot de passe" >
		  </div>
		  <div class="form-group">
			<label for="conf_mdp">Confirmation du mot de passe :</label>
			<input type="password" class="form-control" name="conf_mdp" placeholder="Entrez votre mot de passe" >
		  </div>
		  <button type="submit" class="btn btn-primary" name="Membre">Soumettre</button>
		  <button type="button" class="btn btn-primary" value="Retour" onClick="javascript:document.location.href='connexion.html'">Annuler</button>
		</form>
	</body>
</html>
